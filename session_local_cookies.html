<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage(Session and Local) </title>
    <link rel="stylesheet" href="session_local_cookie.css">
    <link
    rel="icon"
    href="https://media-exp1.licdn.com/dms/image/C4D0BAQFRTSVRw6cWAw/company-logo_200_200/0/1624452600462?e=2147483647&v=beta&t=IFTuR7EF5k0vNNbWWdt-0rVeg9n2q3W0qSUC6miKSPc"
  />
</head>
<body>
    


    <div class="container">
        <form >
            <div>
                
                <label for="lable" > Email id:</label>
                <input type="email"  id="user" placeholder="email id" required>
            </div><br>
            <div>
                <label for="Password">Password:</label>
                <input type="password"  id="pass" placeholder="password" enable required minlength="6">
            </div><br>
            <button onclick="session()" style="width:100px">Session storage</button>
            <button onclick="local()" style="width:90px">Local Storage</button>


        </form>
        <caption><h1 style="padding-left: 550px; padding-top: 100px;">It is working under Session Storage and Local Storage </h1></caption>

    </div>

    <Script>
        function session(){
            var users=document.getElementById('user');
            var passw=document.getElementById('pass');
            sessionStorage.setItem('user',users.value,);
            sessionStorage.setItem('pass',passw.value);
            alert(" session storage message saved");
            
         }
        
    </Script>


<Script>
    function local(){
        var user=document.getElementById('user');
        var pass=document.getElementById('pass');
        localStorage.setItem('user',user.value);
        localStorage.setItem('pass',pass.value);
        alert("local storage message saved");
        // localStorage.removeItem("user");
        
     }
    
</Script>

    
</body>
</html>
