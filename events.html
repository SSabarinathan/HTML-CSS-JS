<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Events</title>
</head>
<body>
    <h1>Events:</h1>


    <details ontoggle="myfunction()">
        <summary>click for alert </summary>

    </details>
    <script>
        function myfunction(){
            alert("This is used under ontoggle event, it occur when user opens or closes the detail element, under the summary ");
        }
    </script>
    




</body>
</html>
