<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="drag_and_drop.css" />
  </head>
  <body>
      <h1>Drag the image into the square:</h1>

      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <br/><br/>
      <div id="div2" ondrop="drop(event)"></div>

      <br />

      <img
        id="drag1" style
        src="aspire_logo.png" draggable="true" ondragstart="drag(event)"
        width="306"
        height="309"
      />

    <script>
      function allowDrop(event) {
        event.preventDefault();
      }

      function drag(event) {
        event.dataTransfer.setData("img", event.target.id);
      }

      function drop(event) {
        event.preventDefault();

        var data = event.dataTransfer.getData("img");

        event.target.appendChild(document.getElementById(data));
      }
    </script>
  </body>
</html>
